<!DOCTYPE html>
<html lang="en" class="h-screen">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
		<link rel="stylesheet" href="./css/main.css">
		<title>Social Links Profile - Frontend Mentor</title>
	</head>
	<body class="min-h-screen flex flex-col justify-center items-center bg-(--color-grey-900)">
        <main class="flex justify-center items-center m-8 text-white">
            <div class="h-auto flex flex-col justify-center items-center w-xs bg-(--color-grey-800) p-6 gap-6 rounded-xl md:w-sm md:p-8 lg:p-10">
                <img
                    class="rounded-full size-[80px] md:size-[84px]"
                    src="./assets/images/avatar-jessica.jpeg"
                    alt="Profile avatar of Jessica Randall"
                />
                <div class="flex flex-col text-center tracking-wide gap-1">
                    <h1 class="text-[24px] font-inter-bold">
                        Jessica Randall
                    </h1>
                    <p class="text-(--color-green) text-[14px] font-inter-semibold">
                        London, United Kingdom
                    </p>
                </div>
                <p class="font-inter text-[14px]">"Front-end developer and avid reader."</p>
                <div class="flex flex-col text-center w-full gap-4">
                    <button class="btn">
                        GitHub
                    </button>
                    <button class="btn">
                        Frontend Mentor
                    </button>
                    <button class="btn">
                        LinkedIn
                    </button>
                    <button class="btn">
                        Twitter
                    </button>
                    <button class="btn">
                        Instagram
                    </button>
                </div>
            </div>
        </main>
		<footer class="text-xs text-center text-white p-2">
            Challenge by <a class="text-[hsl(228,45%,44%)]" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a class="text-[hsl(228,45%,44%)]" href="https://github.com/keilalily/" target="_blank">Kyla Marie Angeles</a>.
		</footer>
	</body>
</html>
